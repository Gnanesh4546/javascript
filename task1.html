<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1: Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color:Plum;
      
      color: white;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
      background-color: rgba(0, 0, 0, 0.5); 
      padding: 20px;
      border-radius: 10px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 18px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: rgba(255, 255, 255, 0.9);
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      color: white;
    }
    #go-back {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff6347; 
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 150px;
      text-align: center;
    }
    #go-back:hover {
      background-color: #cc5037; 
    }
  </style>
</head>
<body>
  <h1>Task 1: Simple Calculator</h1>
  <form id="calculator-form">
    <input type="number" id="num1" placeholder="Enter first number" required>
    <input type="number" id="num2" placeholder="Enter second number" required>
    <input type="text" id="operator" placeholder="Enter operator (+, -, *, /)" required>
    <button type="button" onclick="performCalculation()">Calculate</button>
  </form>
  <p id="result"></p>

 
  <button id="go-back" onclick="goBack()">Go Back</button>

  <script>
    function performCalculation() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operator = document.getElementById('operator').value;
      let result;

      switch (operator) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
          break;
        default:
          result = "Invalid operator";
      }

      document.getElementById('result').innerText = "Result: " + result;
    }

    function goBack() {
      window.history.back(); 
    }
  </script>
</body>
</html>
