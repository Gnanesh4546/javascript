<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2: Array Operations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: pink; 
     
      color: white;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 10px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      width: 100%;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #go-back {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff6347;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 150px;
      text-align: center;
    }
    #go-back:hover {
      background-color: #cc5037;
    }
    #result-box {
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
      display: none;
    }
    #result {
      font-size: 24px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task 2: Array Operations</h1>
    <p>Enter a list of numbers separated by commas:</p>
    <input type="text" id="numbers" placeholder="e.g., 1,2,3,4,5">
    <button type="button" onclick="calculateSum()">Calculate Sum of Even Numbers</button>

    
    <div id="result-box">
      <p id="result"></p>
    </div>
  </div>

  <button id="go-back" onclick="goBack()">Go Back</button>

  <script>
    function calculateSum() {
      const input = document.getElementById('numbers').value;
      const numbers = input.split(',').map(Number).filter(num => !isNaN(num)); // Filter out NaN values
      let sum = 0;

      for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] % 2 === 0) {
          sum += numbers[i];
        }
      }

      document.getElementById('result').innerText = "Sum of even numbers: " + sum;
      document.getElementById('result-box').style.display = 'block'; // Show result box
    }

    function goBack() {
      window.history.back(); 
    }
  </script>
</body>
</html>
